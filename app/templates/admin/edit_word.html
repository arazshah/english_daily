<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Word</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <!-- Font Awesome for Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    .glass-card {
      background: #ffffff;
      border-radius: 15px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      padding: 20px;
      max-width: 500px;
      margin: 20px auto;
      text-align: center;
    }
    .form-group {
      margin-bottom: 15px;
      text-align: left;
    }
    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 10px 15px 10px 10px; /* Padding: top, right, bottom, left */
      border-radius: 5px;
      border: 1px solid #ddd;
      font-size: 16px;
      box-sizing: border-box;
    }
    .form-group textarea {
      height: 100px;
      resize: vertical;
    }
    .btn {
      padding: 10px 20px;
      border-radius: 5px;
      border: none;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .btn-primary {
      background: #007bff;
    }
    .btn-primary:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div class="glass-card">
    <h2>Edit Word</h2>
    <form method="POST">
      <div class="form-group">
        <label for="word">Word:</label>
        <input type="text" id="word" name="word" value="{{ word.word }}" required>
      </div>

      <div class="form-group">
        <label for="image1">Image 1 URL:</label>
        <input type="text" id="image1" name="image1" value="{{ word.image1 }}" required>
      </div>

      <div class="form-group">
        <label for="image2">Image 2 URL:</label>
        <input type="text" id="image2" name="image2" value="{{ word.image2 }}" required>
      </div>

      <div class="form-group">
        <label for="image3">Image 3 URL:</label>
        <input type="text" id="image3" name="image3" value="{{ word.image3 }}" required>
      </div>

      <div class="form-group">
        <label for="image4">Image 4 URL:</label>
        <input type="text" id="image4" name="image4" value="{{ word.image4 }}" required>
      </div>

      <div class="form-group">
        <label for="sentence1">Sentence 1:</label>
        <input type="text" id="sentence1" name="sentence1" value="{{ word.sentence1 }}" required>
      </div>

      <div class="form-group">
        <label for="sentence2">Sentence 2:</label>
        <input type="text" id="sentence2" name="sentence2" value="{{ word.sentence2 }}" required>
      </div>

      <div class="form-group">
        <label for="sentence3">Sentence 3:</label>
        <input type="text" id="sentence3" name="sentence3" value="{{ word.sentence3 }}" required>
      </div>

      <div class="form-group">
        <label for="context">Context:</label>
        <textarea id="context" name="context" required>{{ word.context }}</textarea>
      </div>

      <div class="form-group">
        <label for="audio">Audio URL:</label>
        <input type="text" id="audio" name="audio" value="{{ word.audio }}" required>
      </div>

      <div class="form-group">
        <label for="video">Video URL:</label>
        <input type="text" id="video" name="video" value="{{ word.video }}" required>
      </div>

      <div class="form-group">
        <label for="date">Date:</label>
        <input type="date" id="date" name="date" value="{{ word.date.strftime('%Y-%m-%d') }}" required>
      </div>

      <button type="submit" class="btn btn-primary">Update Word</button>
    </form>
  </div>
</body>
</html>
